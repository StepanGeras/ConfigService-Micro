apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: shifer/microservice-gateway:latest
          env:
            - name: SPRING_CLOUD_CONSUL_HOST
              value: consul
            - name: SPRING_CLOUD_CONSUL_PORT
              value: "8500"
            - name: SPRING_CLOUD_CONFIG_URI
              value: "http://configservice:8888"
          ports:
            - containerPort: 8080
